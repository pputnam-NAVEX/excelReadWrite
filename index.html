<head>

</head>

<body>
    <h1>Excel Read/Write</h1>

    <form action="">
        <div>
            <label for="locationDropdownField">Choose WIS location drop downs:</label>
            <br/>
            <div id="locationFieldDropdownContainer">
                <select name="locationDropdownField" id="field1" class='locationField'>
                    <option value="country">Country</option>
                    <option value="state">State</option>
                    <option value="city">City</option>
                    <option value="name">Name</option>
                    <option value="branch">Branch or Branch Number</option>
                    <option value="address1">Address1 (primary)</option>
                    <option value="address2">Address2 (alternate)</option>
                    <option value="cf1">Custom Field 1</option>
                    <option value="cf2">Custom Field 2</option>
                    <option value="cf3">Custom Field 3</option>
                    <option value="cf4">Custom Field 4</option>
                </select>
            </div>
            <a onclick='addLocationFieldDropdown()'>Add Field</a>
            <br/>
            <label for="">Select a spreadsheet</label>
            <input type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
        </div>

        <button type='submit'>Get Info</button>
        <div id='duration'></div>
    </form>

    <script src="dataRouting.js" type='text/javascript'></script>
    <script src="frontend/locationGUI.js" type='text/javascript'></script>
</body>
